<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active" href="/">Add
							User</a></li>
					<li class="nav-item"><a class="nav-link" href="/viewUsers">View
							Users</a></li>
					<li class="nav-item"><a class="nav-link" href="/contactUs">Contact
							Us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Form Content -->
	<div class="container mt-4">
		<h1 class="display-4">User Form</h1>

		<!-- Form for user input -->
		<form action="/submitUserForm" method="post" th:object="${user}">
			<table class="table">
				<thead>
					<tr>
						<!-- Flash message for success/failure -->
						<div th:if="${upsertMessage}" class="alert alert-success">
							<p th:text="${upsertMessage}"></p>
						</div>
					</tr>
				</thead>
				<tbody>
					<!-- User Id hidden -->
					<tr>
						<td><input type="hidden" class="form-control"
							id="contactName" th:field="*{contactId}" placeholder="Enter Name"
							required="required"></td>
						<td><input type="hidden" th:field="*{creatDate}" readonly />
						</td>
					</tr>
					<!-- User Name -->
					<tr>
						<td><label for="contactName" class="form-label">Name</label></td>
						<td><input type="text" class="form-control" id="contactName"
							th:field="*{contactName}" placeholder="Enter Name"
							required="required"></td>
					</tr>

					<!-- User Email -->
					<tr>
						<td><label for="contactEmail" class="form-label">Email</label></td>
						<td><input type="email" class="form-control"
							id="contactEmail" th:field="*{contactEmail}"
							placeholder="Enter Email" required="required"></td>
					</tr>

					<!-- User Phone Number -->
					<tr>
						<td><label for="contactNumber" class="form-label">Phone
								Number</label></td>
						<td><input type="tel" class="form-control" id="contactNumber"
							th:field="*{contactNumber}" placeholder="Enter Phone Number"
							required="required"></td>
					</tr>

					<!-- Gender -->
					<tr>
						<td><label for="Gender" class="form-label">Gender</label></td>
						<td><select class="form-select" id="Gender"
							th:field="*{Gender}">
								<option value="">Select Gender</option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
						</select></td>
					</tr>

					<!-- Active Status -->
					<tr>
						<td><label for="activeSw" class="form-label">Active
								Status</label></td>
						<td><select class="form-select" id="activeSw"
							th:field="*{activeSw}">
								<option value="Y">Active</option>
								<option value="N">Inactive</option>
						</select></td>
					</tr>

					<!-- Submit and Reset Buttons -->
					<tr>
						<td colspan="2" class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-danger">Reset</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
